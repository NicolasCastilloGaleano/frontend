<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">

</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Peliculas</h3>
                    <div class="card-body">
                        <table class="table">
                            <tr>
                                <th>id</th>
                                <th>nombre</th>
                                <th>duracion</th>
                                <th>a√±o</th>
                                <th>opciones</th>
                            </tr>
                            <tr *ngFor="let movie of movies">
                                <td>{{movie.id}}</td>
                                <td>{{movie.name}}</td>
                                <td>{{movie.duration}}</td>
                                <td>{{movie.year}}</td>
                                <td>
                                    <button type="button" class="btn btn-primary"
                                        (click)="edit(movie.id)">Editar</button>
                                    <button type="button" class="btn btn-danger"
                                        (click)="delete(movie.id)">Eliminar</button>
                                </td>
                            </tr>
                        </table>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
